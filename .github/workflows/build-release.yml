name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release build'
        required: true
        default: 'v1.3'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" > keystore_base64.txt
          base64 -d keystore_base64.txt > ${{ github.workspace }}/release-keystore.jks
          rm keystore_base64.txt
          echo "Keystore decoded successfully"
          echo "Keystore file size: $(stat -c%s ${{ github.workspace }}/release-keystore.jks) bytes"
          
      - name: Verify Keystore
        run: |
          keytool -list -keystore ${{ github.workspace }}/release-keystore.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} -storetype JKS || \
          keytool -list -keystore ${{ github.workspace }}/release-keystore.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} -storetype PKCS12
        continue-on-error: true
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get APK path
        id: apk-path
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME"

      - name: Rename APK
        run: |
          mv ${{ steps.apk-path.outputs.apk_path }} app/build/outputs/apk/release/Euphoriae-v${{ steps.version.outputs.version_name }}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Euphoriae-APK
          path: app/build/outputs/apk/release/Euphoriae-v${{ steps.version.outputs.version_name }}.apk
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: Euphoriae-APK
          path: ./artifacts

      - name: Get Release Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.release_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Read Changelog
        id: changelog
        run: |
          if [ -f "latest.md" ]; then
            CHANGELOG=$(cat latest.md)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changelog available." >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Euphoriae ${{ steps.tag.outputs.tag }}
          body: |
            
            ### What's Changed
            ${{ steps.changelog.outputs.changelog }}
          files: ./artifacts/Euphoriae-v${{ steps.version.outputs.version_name }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
